<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  <style>
    canvas {
      border: 2px dashed white;
      background-color: black;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <p>A DGL 213 Game</p>
  </header>

  <main>
    <div>
      <canvas id="gameCanvas" width="350" height="350"></canvas> 
    </div>
    <div>
      <button id="restart">Restart</button>
      <div id="score">
        <p>Current Player: <span id="current-player">X</span></p>
      </div>
    </div>
    <div id="scoreboard">
      X: 0 | O: 0
    </div>
  </main>

  <footer>
    <p>Tic Tac Toe - A DGL 213 Game</p>
  </footer>

  <script src="tictac.js"></script> 
</body>
</html>
